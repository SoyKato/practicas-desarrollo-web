<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Lista de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #usuarios {
            margin-top: 20px;
        }
        .usuario {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>ðŸ“‹ Lista de Usuarios</h1>
    <button id="cargarBtn">Cargar Usuarios</button>
    <div id="usuarios"></div>

    <script>
        const cargarBtn = document.getElementById('cargarBtn');
        const usuariosDiv = document.getElementById('usuarios');

        cargarBtn.addEventListener('click', cargarUsuarios);

            function cargarUsuarios() {
                // Paso 1: Mostrar mensaje de carga
                usuariosDiv.innerHTML = '<p class="loading">Cargando usuarios...</p>';
                
                // Paso 2: Hacer la peticiÃ³n con fetch
                // URL de la API: https://jsonplaceholder.typicode.com/users
                const url = 'https://jsonplaceholder.typicode.com/users'

                fetch(url).then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error: ${response.status}`);
                    }
                    return response.json(); // Paso 3: Convertir la respuesta a JSON
                }).then(data => {
                    mostrarUsuarios(data); // Paso 4: Mostrar los usuarios en el HTML
                }).catch(error => {
                    usuariosDiv.innerHTML = `<p>Error ${error.message}</p>`; // Paso 5: Manejar errores
                });
            }

function mostrarUsuarios(usuarios) {
    // Crear el HTML para cada usuario
    const html = usuarios.map(usuario => `
        <div class="usuario">
            <h3>${usuario.name}</h3>
            <p><strong>Email:</strong> ${usuario.email}</p>
            <p><strong>TelÃ©fono:</strong> ${usuario.phone}</p>
            <p><strong>Ciudad:</strong> ${usuario.address.city}</p>
        </div>
    `).join('');
    
    usuariosDiv.innerHTML = html;
}
    </script>
</body>
</html>
